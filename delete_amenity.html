<!-- templates/delete_amenity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Amenity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff; /* White form background color */
            color: #000; /* Black text color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #000; /* Black heading color */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000; /* Black text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50; /* Green button color */
            color: #fff; /* White text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #navigation {
            text-align: center;
        }

        #navigation a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            text-decoration: none;
            color: #000; /* Black text color */
            border-radius: 4px;
        }

        #logout {
            background-color: #4caf50; /* Green button color */
        }

        #dashboard {
            background-color: #3498db; /* Blue button color */
        }

        #navigation a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('delete_amenity') }}" method="post">
        <h2>Delete Amenity</h2>
        <label for="adminUsername">Admin Username:</label>
        <input type="text" name="adminUsername" required>

        <label for="amenityId">Amenity ID:</label>
        <input type="text" name="amenityId" required>

        <button type="submit">Delete Amenity</button>
    </form>

    <!-- Logout and Back to Admin Menu buttons -->
    <div id="navigation">
        <a id="logout" href="{{ url_for('logout') }}">Logout</a>
        <a id="dashboard" href="{{ url_for('admin_dashboard') }}">Admin Menu</a>
    </div>
</body>
</html>
