<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Support Ticket</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Generate Support Ticket</h2>

    <form action="{{ url_for('generate_support_ticket') }}" method="post">
        <label for="userName">Your Name:</label>
        <input type="text" name="userName" required>

        <label for="issueType">Issue Type:</label>
        <input type="text" name="issueType" required>

        <label for="issueDescription">Issue Description:</label>
        <textarea name="issueDescription" rows="4" required></textarea>

        <button type="submit">Submit Ticket</button>
        <!-- Back to menu button -->
        <a href="{{ url_for('user_dashboard') }}">
            <button type="button">Main Menu </button>
        </a>

        <!-- Logout button -->
        <a href="{{ url_for('logout') }}">
            <button type="button">Logout</button>
        </a>
    </form>
</body>
</html>
