<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Rating</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        div {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            color: #333;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .menu a {
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            color: #333;
        }

        .menu a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('get_average_rating') }}" method="post">
        <h2>Calculate Average Rating</h2>

        <label for="campsiteId">Campsite ID:</label>
        <input type="number" name="campsiteId" required>

        <button type="submit">Calculate Average Rating</button>

        <div class="menu">
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('user_dashboard') }}">Main Menu</a>
        </div>
    </form>

    {% if avg_rating is defined %}
        <div class="success">
            <p>Average Rating: {{ avg_rating }}</p>
        </div>
    {% endif %}

    {% if error is defined %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
